{% load static %}
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
            <!--
            {--% include 'base/form.html' %}
            -->
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

              <!--
              {--% include 'base/notificacion.html' %}
              -->

            <div class="topbar-divider d-none d-sm-block"></div>


            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.perfil.nombre|capfirst }}</span>

                  {% if not user.usuario_img %}
                      <img src="{% static 'favicon.ico' %}"  alt="Imagen de usuario" height="20" width="20" class="img-profile rounded-circle" />
                  {% else %}
                      <img src="{{ user.usuario_img.url }}"  alt="{{ user.nombre }}" height="20" width="20" class="img-profile rounded-circle" />
                  {% endif %}

              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                  <span class="dropdown-header" style="font-size: 5px;">
                        Sú último acceso fue {{ request.user.last_login }}
                    </span>


                  <div class="text-center" href="#">
                      {{ user.nombre }}
                  </div>

                <a class="dropdown-item" href="{% url 'usuarios:usuario_perfil' request.user.id %}">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Perfil
                </a>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                  Cambiar Password
                </a>
                <a class="dropdown-item" href="{% url 'usuarios:papeleta' %}">
                  <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                  Registros
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Salir
                </a>
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

{% load static %}
<div class="modal-dialog modal-lg">

    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Foto Libro de Acta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">

                {% if not obj.acta_img %}
                    <img src="{% static 'img/user.png' %}" alt="Foto de Acta de Sufragio" class="img-thumbnail"/>
                {% else %}
                    <img src="{{ obj.acta_img.url }}" alt="{{ obj.id }}" class="img-thumbnail"/>
                {% endif %}

                {% if not obj.hojatabajo_img %}
                    <img src="{% static 'img/user.png' %}" alt="Foto de Hoja de Trabjo"
                         class="img-thumbnail"/>
                {% else %}
                    <img src="{{ obj.hojatabajo_img.url }}" alt="{{ obj.id }}"
                         class="img-thumbnail"/>
                {% endif %}

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
    </div>

</div>

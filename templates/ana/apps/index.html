{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Plataforma Conteo Boca de Urna.">
    <meta name="author" content="Ajerhy Inc">
    <title> Login </title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Custom fonts for this template-->
    <link href="{% static  'base/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static  'base/css/sb-admin-2.min.css' %}" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'base/vendor/sweetalert/sweetalert.css' %}">
</head>
<body id="page-top" class="bg-gradient-success">

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">

                                    <div class="login">
                                        <a onclick="window.location.href='{% url 'usuarios:index' %}'">
                                            <img src="{% static 'favicon.ico' %}" alt="PaConteoBU"
                                                 style="opacity: .8; margin-left: 12px;" height="50px">
                                        </a>
                                    </div>


                                    <h1 class="h4 text-gray-900 mb-4"><b>Plataforma Conteo Boca de Urna.</b>
                                        PaCONTEO<sup>BU</sup></h1>
                                </div>

                                {% if error %}
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×
                                        </button>
                                        <h5><i class="icon fas fa-check"></i> Informacion!</h5>
                                        {{ message }}
                                    </div>
                                {% endif %}

                                <form class="user" method="POST" accept-charset="utf-8" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="id_usuario"
                                               name="usuario" aria-describedby="emailHelp" placeholder="Usuario">
                                        <div class="input-group-append">
                                            {{ form.usuario.errors }}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="id_password"
                                               name="password" placeholder="Password">
                                        <div class="input-group-append">
                                            {{ form.password.errors }}
                                        </div>
                                    </div>

                                    <!--div class="form-group">
                                      <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                                      </div>
                                    </div-->


                                    <div class="col-12">
                                        <button type="submit" class="btn btn-success btn-user btn-block">Entrar</button>
                                    </div>

                                    <hr>
                                        <a href="#" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login Google
                                        </a>
                                        <a href="#" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login Facebook
                                        </a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- Outer Row -->
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static  'base/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static  'base/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Core plugin JavaScript-->
<script src="{% static  'base/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<!-- Custom scripts for all pages-->
<script src="{% static  'base/js/sb-admin-2.min.js' %}"></script>

  <script src="{% static 'base/vendor/sweetalert/sweet-alert.js' %}"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
<script>
    var resizefunc = [];
    window.setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
        },
        /*  Tiempo 10s */
        10000);
</script>

</body>
</html>
